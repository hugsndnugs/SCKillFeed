name: CI

on:
  push:
    branches: [ main, refactoring-and-ui-enhancements ]
  pull_request:
    branches: [ main, refactoring-and-ui-enhancements ]
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read
  security-events: write
  packages: read

jobs:
  test:
    name: Run tests (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends xvfb
      - name: Install runtime and test requirements
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt || true; fi
          if [ -f requirements-test.txt ]; then python -m pip install -r requirements-test.txt; else python -m pip install pytest; fi
      - name: Run unit tests
        run: |
          # Run tests under xvfb so GUI-related tests (tkinter) don't fail on headless runners
          xvfb-run -s "-screen 0 1920x1080x24" python -m pytest -vv

  build-windows:
    name: Build executable (Windows)
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install build requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-build.txt
      - name: Run build script (PowerShell)
        shell: powershell
        run: |
          # Ensure the script is executable and run it
          .\build.ps1 -entry "sc_kill_feed.py" -name "SCKillFeed" -onefile -OutDir "release" -Clean
      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: SCKillFeed-windows-exe
          path: |
            release\*.exe

  codeql:
    name: CodeQL (called workflow)
    needs: test
    uses: ./.github/workflows/codeql.yml

