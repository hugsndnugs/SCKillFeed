name: CD - Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to create (e.g., v2.0.4)'
        required: true

jobs:
  test-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-test.txt

      - name: Run unit tests
        run: python -m unittest discover -v tests/

  build-windows-release:
    needs: test-release
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Read version
        id: version
        shell: pwsh
        run: |
          if ($env:GITHUB_REF -match 'refs/tags/(.+)') {
            $TAG_NAME = $matches[1]
          } elseif ($env:GITHUB_EVENT_NAME -eq 'workflow_dispatch') {
            $TAG_NAME = '${{ github.event.inputs.version }}'
          } else {
            $TAG_NAME = $(Get-Content version.txt -Raw).Trim()
          }
          echo "VERSION=$TAG_NAME" >> $env:GITHUB_ENV
          echo "version=$TAG_NAME" >> $env:GITHUB_OUTPUT
          echo "Tag/Version: $TAG_NAME"

      - name: Build executable
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-build.txt
          powershell -NoProfile -ExecutionPolicy Bypass -File .\build.ps1 -Clean

      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: SCKillFeed-windows-${{ steps.version.outputs.version }}
          path: release/*.exe
          retention-days: 30

  create-release:
    needs: build-windows-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" =~ ^refs/tags/(.+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Creating release for version: $VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, generating changelog from all commits"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Generating changelog from $PREVIOUS_TAG to ${{ steps.version.outputs.version }}"
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Categorize commits
          FEATURES=$(echo "$CHANGELOG" | grep -iE "^(feat|feature|add)" || echo "")
          FIXES=$(echo "$CHANGELOG" | grep -iE "^(fix|bug|patch)" || echo "")
          DOCS=$(echo "$CHANGELOG" | grep -iE "^(doc|docs|readme)" || echo "")
          OTHER=$(echo "$CHANGELOG" | grep -vE "^(feat|feature|add|fix|bug|patch|doc|docs|readme)" || echo "")
          
          # Build formatted changelog
          RELEASE_BODY="## Changes in this release\n\n"
          
          if [ -n "$FEATURES" ]; then
            RELEASE_BODY+="### ‚ú® New Features\n$FEATURES\n\n"
          fi
          
          if [ -n "$FIXES" ]; then
            RELEASE_BODY+="### üêõ Bug Fixes\n$FIXES\n\n"
          fi
          
          if [ -n "$DOCS" ]; then
            RELEASE_BODY+="### üìö Documentation\n$DOCS\n\n"
          fi
          
          if [ -n "$OTHER" ]; then
            RELEASE_BODY+="### üîß Other Changes\n$OTHER\n\n"
          fi
          
          if [ -z "$FEATURES" ] && [ -z "$FIXES" ] && [ -z "$DOCS" ] && [ -z "$OTHER" ]; then
            RELEASE_BODY+="See the full changelog in the commit history.\n\n"
          fi
          
          RELEASE_BODY+="## üì• Downloads\n\n"
          RELEASE_BODY+="- **Windows**: \`SCKillFeed-${{ steps.version.outputs.version }}.exe\`\n"
          
          # Escape for GitHub Actions
          RELEASE_BODY=$(echo "$RELEASE_BODY" | sed 's/`/\\`/g')
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: SCKillFeed-windows-${{ steps.version.outputs.version }}
          path: release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: release/*.exe
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') || contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

