name: Auto Label PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  label:
    name: Auto-label PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Label based on files changed
        uses: actions/labeler@v6
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true

      - name: Label based on PR title and content
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title.toLowerCase();
            const body = (context.payload.pull_request.body || '').toLowerCase();
            const labels = [];
            
            // Determine labels based on title
            if (title.includes('[bug]') || title.includes('bug') || title.includes('fix') || title.includes('patch')) {
              labels.push('bug');
            }
            if (title.includes('[feature]') || title.includes('feature') || title.includes('add') || title.includes('new')) {
              labels.push('enhancement');
            }
            if (title.includes('doc') || title.includes('readme') || title.includes('documentation')) {
              labels.push('documentation');
            }
            if (title.includes('ci') || title.includes('workflow') || title.includes('github') || title.includes('cd')) {
              labels.push('ci/cd');
            }
            
            // Add labels if any were found
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: labels
              });
            }

